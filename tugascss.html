<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="gambar">
            <img src="login4.png" class="img-login">
        </div>
        <div class="card-wrapper">
            <div class="card">
                <img src="instagram2.png" width="100%" class="instagram">
                <div class="form">
                    <input type="text" class="input" placeholder="Phone Number, Username or Email">
                    <input type="password" class="input" placeholder="Password">
                    <button class="button"><b>Log in</b></button>
                    <div class="line-or">
                        <div style="background-color: gainsboro; height: 1px; width: 200px;"></div>
                        <div style="font-weight: 100; color: 	#a7a5a5; padding: 0px 20px 0px 20px;"><b>OR</b></div>
                        <div style="background-color: gainsboro; height: 1px; width: 200px;"></div>
                    </div>
                    <br>
                    <a href="" class="login-fb"><i class="fab fa-facebook-square"></i> Login With Facebook</a>
                    <br><br>
                    <a href="" class="link-forgot">Forgot Password?</a> <br>
                </div>
            </div>
            <div class="card">
                <p style="font-family: sans-serif; font-size: small;"> Don't have an account ?<a href=""
                        class="link-signup"> Sign Up</a>
                </p>
            </div>

            <p style="margin-left: 165px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Get
                the app.</p>

            <img src="app.jpeg" width="250px" style="margin-left: 80px;">
        </div>
    </div>
    <br><br>
    <div class="footer">
        <div class="row-1">
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>

        <div class="row-2" style="line-height: 30px;">
            <span>Beauty</span>
            <span>Dance</span>
            <span>Fitnes</span>
            <span>Food & Drink</span>
            <span>Home & Garden</span>
            <span>Music</span>
            <span>Visual Arts</span>
        </div>
        <br>
        <div>
            <span>English</span>
            <span>&copy 2021 Instagram From Facebook</span>
        </div>
    </div>
